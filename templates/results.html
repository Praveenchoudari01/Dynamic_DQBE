<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }

        h3 {
            margin-top: 30px;
            color: #2980b9;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            margin: 6px 0;
            font-size: 16px;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        a, button {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úÖ Selection Summary</h2>

        <h3>Selected Tables:</h3>
        <ul>
            {% for table in tables %}
                <li>{{ table }}</li>
            {% endfor %}
        </ul>

        <h3>Selected Columns:</h3>
        <ul>
            {% for col in columns %}
                <li>{{ col }}</li>
            {% endfor %}
        </ul>

        <div class="actions">
            <form action="/build_query" method="post">
                {% for col in columns %}
                    <input type="hidden" name="columns" value="{{ col }}">
                {% endfor %}
                <button type="submit">‚öôÔ∏è Build SQL Query</button>
            </form>

            <a href="/">üîÅ Start Over</a>
        </div>
    </div>
</body>
</html>
