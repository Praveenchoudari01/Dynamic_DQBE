<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Tables and Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .table-group {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .table-label {
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .column-list {
            margin-top: 10px;
            margin-left: 20px;
            display: none;
        }

        input[type="submit"] {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h2>ðŸ§© Select Tables and Columns</h2>

    <form method="POST" action="/submit_tables">
        {% for table in tables %}
            <div class="table-group">
                <label class="table-label">
                    <input type="checkbox" name="tables" value="{{ table }}" onchange="toggleColumns('{{ table }}')">
                    {{ table }}
                </label>

                <div id="columns-{{ table }}" class="column-list">
                    {% for col in schema[table]['columns'] %}
                        <label>
                            <input type="checkbox" name="columns" value="{{ table }}.{{ col }}"> {{ col }}
                        </label><br>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <br>
        <input type="submit" value="Submit Selection">
    </form>

    <script>
        function toggleColumns(table) {
            const section = document.getElementById('columns-' + table);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
