<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            color: #2c3e50;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }

        .sql-box {
            background-color: #f0f4f8;
            padding: 20px;
            border-left: 5px solid #3498db;
            border-radius: 6px;
            font-size: 15px;
            font-family: Consolas, monospace;
            color: #000000;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÑ Generated SQL Query</h2>
        <div class="sql-box">
            {{ sql_query }}
        </div>

        <h2>üìä Query Results</h2>
        {% if rows and rows|length > 0 %}
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for col in columns %}
                            <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No results found.</p>
        {% endif %}

        <div class="actions">
            <a href="/">üîÅ Start Over</a>
        </div>
    </div>
</body>
</html>
